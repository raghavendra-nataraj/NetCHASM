services:
  - docker

env:
  global:
    - SHA=$(git rev-parse HEAD)

before_install:
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_ID" --password-stdin
  - docker build -t raghavendranataraj/netchasm-test -f Dockerfile.dev .

script:
  - docker run raghavendranataraj/netchasm-test /bin/bash -c "mkdir -p build_test; cd build_test; cmake .. -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc -DCOV=ON -DIPV6-TESTS=OFF; make testbuild"

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: nc_1_2
